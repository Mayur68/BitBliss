<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap');

    body {
      background: linear-gradient(to right, #585bff, #e957ff);
      font-family: 'Open Sans', sans-serif;
      flex: auto;
    }

    nav {
      overflow: hidden;
    }

    #home>a {
            float: left;
            color: #000000;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        #serv>a {
            float: right;
            color: #000000;
            text-align: center;
            padding: 0px 16px;
            text-decoration: none;
            font-size: 17px;
        }

    .loginForm {
      text-align: center;
      font-size: 20px;
    }

    #login {
      text-align: center;
      background: linear-gradient(to right, #7a7cff, #ec6eff);
      padding: 14px 16px;
      margin-left: 40%;
      margin-right: 40%;
      font-size: 20px;
      border-radius: 25px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    #login>input {
      border-radius: 10px;
      text-decoration: none;
      text-align: center;
      font-family: 'Open Sans', sans-serif;

    }
  </style>
</head>

<body>
  <nav>
    <div id="home">
        <img src="/assets/favicon/favicon.ico">
        <a href="/">Nova Star</a>
    </div>
    <div id="serv">
        <a href="sign-up">Sign Up</a>
    </div>
</nav>
  <form class="loginForm" name="loginForm" autocomplete="on">
    <h2 class="SLformHeader">Login</h2>
    <div class="field" id="login">
      <label for="username">Username</label><br>
      <input type="text" id="username" name="username" placeholder="Enter uaername"><br>
      <label for="">Password</label><br>
      <input type="text" id="password" name="password" placeholder="Enter password"><br>
      <a>Forgot password?</a><br>
    <input type="button" value="Login" id="btnLogIn">
    </div>
  </form>

</body>

</html>
