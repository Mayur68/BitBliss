<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
  <link rel="stylesheet" href="/frontend/css/index.css">
  <link rel="stylesheet" href="/frontend/css/animation.css">
  <title>Login</title>

</head>
<style>
  body::-webkit-scrollbar {
    display: none;
  }

  .title {
    text-align: center;
    padding: 14px 16px;
    margin-left: 12%;
    margin-right: 12%;
    margin-top: 8%;
    font-size: 120%;
  }

  .box {
    margin-left: 40%;
    margin-right: 40%;
  }

  .loginForm {
    background: var(--main2-color);
    box-shadow: var(--shadow);
    padding: 5%;
    border-radius: 18px;
  }

  .field {
    padding: 2%;
  }

  .field>label {
    font-size: 16px;
    padding: 2%;
    display: block;
  }

  .field>input[type=text] {
    padding: 2%;
    border-radius: 7px;
    width: 100%;
    border: rgb(91, 91, 255) solid;
  }

  .field>button {
    padding: 2%;
    border-radius: 7px;
    width: 100%;
    background: var(--main2-color);
    box-shadow: var(--shadow);
    border: 0.5px solid black;
    font-size: 16px;
    font-family: 'Open Sans', sans-serif;
  }


  .fp {
    color: blue;
    text-align: right;
    font-size: 12px;
  }

  .fp a {
    text-decoration: none;
  }

  .new-user {
    display: flex;
    justify-content: center;
    margin-top: 5%;
    padding: 2%;
    border-radius: 7px;
    box-shadow: var(--shadow);
  }
</style>

<body>
  <div class="title">
    <a href="/"><img src="/assets/favicon/favicon-32x32.png"></a>
    <h2 style="color: white;">Login</h2>
  </div>
  <div class="box">
    <form class="loginForm" id="loginform" name="loginForm">
      <div class="field">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username"></div>
      <div class="field">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="Enter password"></div>
      <div class="fp">
        <a href="#">Forgot password?</a>
      </div>
      <div class="field"><button id="btnLogIn" onclick="senddata()">Login</button></div>
    </form>
    <div class="new-user" style="color: white;">
      <p>Create new account?</p>
      <a href="sign-up" style="color: rgb(219, 102, 255); padding-left: 2%;">Sign up</a>
    </div>
  </div>
</body>
<script>
  const input_username = document.getElementById("username");
  const input_password = document.getElementById("password");

  function senddata() {
    const username = input_username.value;
    const password = input_password.value;

    if (username === "" && password === "")
      alert("Please enter username and password");
    else if (username === "")
      alert("PLease enter username");
    else if (password === "")
      alert("PLease enter password");
    else {
      fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username,
            password
          }),
        })
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          if (data.status === "success") {
            window.location.href = "/user";
          } else {
            alert("Incorrect username or password");
          }
        })
        .catch((error) => {
          console.error(error);
          alert("An error occurred while trying to log in");
        });
    }
  }
</script>

</html>
