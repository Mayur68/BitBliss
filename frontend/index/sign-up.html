<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
  <title>Login</title>
  <link rel="stylesheet" href="/frontend/index/login/style.css">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap');

  * {
    font-family: 'Open Sans', sans-serif;
    padding: 0%;
    margin: 0%;
    text-decoration: none;
    list-style: none;
    box-sizing: border-box;
  }

  body::-webkit-scrollbar {
    display: none;
  }

  :root {
    --main1-color: linear-gradient(to right, #1d1c1c, #7446ff);
    --main2-color: linear-gradient(to right, #7a7cff, #ec6eff);
    --shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    --text-color: #000000;
  }

  body {
    background: var(--main1-color);
  }

  .menu {
    display: flex;
    justify-content: space-between;
    align-self: center;
    width: 100%;
    top: 0%;
    left: 0%;
    padding: 2% 1%;

  }

  .home>a {
    font-size: 150%;
  }

  .user {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .user>a {
    padding-left: 20px;
    font-size: 20px;
    color: white;
  }
 
  .box {
    top: 0;
    right: 0;
    left: 0;
  }

  .loginForm {
    height: auto;
    padding: 0 0px 20px 20px;
    width: 230px;
    text-align: left;
    background: var(--main2-color);
    border-radius: 25px;
    box-shadow: var(--shadow);
  }

  .field label {
    font-size: 16px;
  }

  .field button {
    margin: 10px 0 0 0;
    width: 90%;
    padding: 4px 6px 4px 6px;
    border-radius: 15px;
    background: var(--main2-color);
    border: 0.5px solid black;
    box-shadow: var(--shadow);
    font-family: 'Open Sans', sans-serif;
  }

  .field input[type=text] {
    padding: 5px 10px 2px 10px;
    border-radius: 7px;
    border: 2px solid rgb(52, 0, 185);
  }

  .fp {
    margin: 0 24px 0 0;

    color: blue;
    text-align: right;
    font-size: 12px;
  }

  .fp a {
    text-decoration: none;
  }
</style>

<body>
  <header class="menu">
    <div class="home">
      <a href="/" class="logo"><img src="/assets/favicon/favicon-32x32.png"></a>
    </div>
    <div class="user">
      <a href="login">Login</a>
    </div>
  </header>
  <div class="box">
    <form class="loginForm" id="loginform" name="loginForm" autocomplete="on">
      <h2 class="SLformHeader">sign-up</h2>
      <div class="field">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username">
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="Enter password">
        <label for="password">Confirm Password</label>
        <input type="text" id="con_password" name="password" placeholder="Confirm password">
      </div>
      <div class="fp">
        <a href="#">Already have account?</a>
      </div>
      <div class="field"><button id="btnLogIn" onclick="senddata()">sign-up</button></div>
    </form>
  </div>
</body>

  const confirm_password = document.getElementById("con_password");

</script>

</html>
