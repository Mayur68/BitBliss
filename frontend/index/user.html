<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/css/index.css">
    <link rel="stylesheet" href="/frontend/css/animation.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>user</title>
</head>
<style>
    body {
        color: white;
    }

    .header-overlay {
        display: flex;
        justify-content: space-between;
        align-self: center;
        background-color: var(--main-bg-color-1);
        width: 100%;
        top: 0%;
        left: 0%;
        padding: 2% 1%;
    }

    .user {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .user>a {
        padding-left: 20px;
        font-size: 20px;
        color: var(--text-color-2);
    }

    ul {
        display: flex;
        justify-content: space-between;
    }

    ul>li {
        padding-left: 5%;
    }

    @media only screen and (max-width: 768px) {
        .title {
            margin: 15% 5%;
            width: 90%;
        }

        .header-overlay {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding: 2% 1%;
        }
    }

    .games {
        display: flex;
        justify-content: center;
        margin: 20% 12% 10%;
    }

    .in-game {
        width: 60%;
        height: 40%;
        background-color: var(--main-bg-color-1);
    }
</style>

<body>
    <header class="header-overlay header-logged">
        <div class="novastar">
            <a href="/" class="logo"><img src="/assets/favicon/favicon-32x32.png"></a>
        </div>
        <nav>
            <ul>
                <li><a>Games</a></li>
                <li><a><span class="material-symbols-outlined">account_circle</span></a></li>
            </ul>
        </nav>
    </header>
    <div class="games">
        <div class="r-p-c in-game" onclick="r_p_c()">R-p_s</div>
        <div class="t-t-t in-game" onclick="t_t_t()">tt</div>
    </div>
</body>
<script>
    function r_p_c() {
       window.location.href = "/Rock-Paper-scissors";
    }
</script>

</html>
